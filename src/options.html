<html>
   <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <style>
            [class*="span"] { background: #EEF; }
            [class*="span"] [class*="span"] { background: #FEE; }
        </style>

   </head>
   <body>

    <!-- Begin page content -->
    <div class="container grid">
        <div class="page-header">
            <h1>Zalando Chrome OAuth Bearer Plugin</h1>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="authURL" class="col-md-2 control-label">Token Service URL:</label>
                <div class="col-md-9">
                    <input id="authURL" class="form-control" type="text" name="authURL"/>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-md-2 control-label">
					<a href="https://developer.chrome.com/extensions/match_patterns">Url Patterns:</a> 
			 	</label>
                <div class="col-md-9">
                    <textarea rows="10" id="url" class="form-control" type="text" name="url">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">Username:</label>
                <div class="col-md-9">
                    <input id="username" type="text" name="username" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password:</label>
                <div class="col-md-9">
                    <input id="password" type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class=" col-md-offset-2 col-md-9">
                <button class="btn btn-default" id="save" type="submit">Save</button>
            </div>
        </div>

    </div>
    <script src="options.js"></script>

</html>
